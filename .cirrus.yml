test_task:
  matrix:
    - name: 1.42.0
      container:
        image: rust:1.42.0
      env:
        RUSTFLAGS: -Dwarnings
        RUSTDOCFLAGS: -Dwarnings
    - name: stable
      container:
        image: rust:latest
      env:
        RUSTFLAGS: -Dwarnings
        RUSTDOCFLAGS: -Dwarnings
    - name: nightly
      container:
        image: rustlang/rust:nightly
      env:
        CARGO_ARGS: --all-features
        RUSTFLAGS: -Dwarnings
        RUSTDOCFLAGS: -Dwarnings
  cargo_cache:
    folder: $CARGO_HOME/registry
  build_script:
    - cargo build $CARGO_ARGS --all
  test_script:
    - cargo test $CARGO_ARGS --all
  example_script:
    - cargo test $CARGO_ARGS --all --examples
  doc_script:
    - cargo doc $CARGO_ARGS --no-deps --all
  before_cache_script: rm -rf $CARGO_HOME/registry/index

minver_task:
  name: minver
  depends_on:
    - 1.42.0
    - stable
    - nightly
    - clippy
  container:
    image: rustlang/rust:nightly
  env:
    RUSTFLAGS: -Dwarnings
    RUSTDOCFLAGS: -Dwarnings
  cargo_cache:
    folder: $CARGO_HOME/registry
  test_script:
    # Workaround Rust bug https://github.com/rust-lang/rust/issues/78660
    - env RUSTUP_HOME=/usr/local/rustup CARGO_HOME=/usr/local/cargo PATH=/usr/local/cargo/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin && rustup toolchain install --profile minimal nightly-2020-10-27-x86_64 && rustup default nightly-2020-10-27-x86_64
    - cargo update -Zminimal-versions
    - cargo test --all-features --all
  before_cache_script: rm -rf $CARGO_HOME/registry/index

clippy_task:
  name: clippy
  matrix:
    - container:
        image: rustlang/rust:nightly
  cargo_cache:
    folder: $CARGO_HOME/registry
  lint_script:
    - rustup component add clippy
    - cargo clippy --all-features --all-targets --workspace -- -D warnings
  before_cache_script: rm -rf $CARGO_HOME/registry/index
